<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Conservation Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Wildlife Tracker</div>
        <ul class="nav-links">
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#search">Search Species</a></li>
            <li><a href="http://localhost:3000" class="contribute-btn">Contribute via Image Detection</a></li>
        </ul>
    </nav>

    <main>
        <section id="dashboard" class="section">
            <h2>Conservation Dashboard</h2>
            <div class="chart-container">
                <canvas id="speciesChart"></canvas>
            </div>
        </section>

        <section id="search" class="section">
            <h2>Search Species</h2>
            <div class="search-container">
                <input type="text" id="speciesSearch" placeholder="Enter species name...">
                <button id="searchButton">Search</button>
            </div>
            <div id="searchResults" class="results-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Wildlife Conservation Tracker</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
